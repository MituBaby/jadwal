name: Node.js CI

on:
  push:
    branches:
      - main  # Ganti dengan nama branch yang sesuai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Run Development Build
      run: npm run dev

    - name: Run Tests
      run: npm run test
