name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/cli-action@v2
      with:
        dockerfile: Dockerfile
        container-name: jadwalplus-api

    - name: Build Docker image
      run: docker build -t ghcr.io/mitubaby/jadwalplus-api:v1 .

    - name: Authenticate with GHCR
      run: echo "${{ secrets.GH_TOKEN }}" | docker login ghcr.io -u mitubaby --password-stdin

    - name: Push Docker image to GHCR
      run: docker push ghcr.io/mitubaby/jadwalplus-api:v1

